{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Default Title{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>

    </style>
</head>
<body>
    <header >
        <section class= 'container-fluid bg-dark row'>
        <div class="logo col-sm-9">
            <a href="{% url 'home' %}">
                <img src="{% static 'image/What-is-data-science-2.jpg' %}" alt="Logo" width='10%'>
                <span class="name">ShowRoom</span>
            </a>
        </div>
        <div class='col-sm-3 text-center pt-2'>
             {% if request.path != '/search/' %}
            <form  action="{% url 'media_list' %}" method="get">
               
                <input class='pb-1 rounded' type="text" name="q" placeholder="Search file.." width='90%'>
                <input class='btn btn-sm btn-primary ' type="submit">Search</input>
            
            </form>
        {% endif %}
    </div> 
        </div>
    </section>
        <nav class='container-fluid mt-3 '>
            <ul class='nav nav-tabs '>
                <li class='nav-item  '><a class='nav-link ' href="{% url 'home' %}">Home</a></li>
                <li class='nav-item'><a class='nav-link' href="{% url 'create' %}">Upload</a></li> 
                <li class='nav-item'><a class='nav-link' href="{% url 'media_list' %}">Media</a></li> 
                <li class='nav-item'><a class='nav-link' href="{% url 'about' %}">About</a></li>
                <li class='nav-item'><a class='nav-link' href="{% url 'contact' %}">Contact</a></li> 

            </ul>
        </nav >
        <div>

    </header>

    <main class='container-fluid '>
        {% block content %}{% endblock %}
    </main>
    

    <footer class='text-center mt-4 bg-dark text-white'>

    </footer>
    
    {% comment %} <script src="{% static 'js/scripts.js' %}"></script> {% endcomment %}
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
